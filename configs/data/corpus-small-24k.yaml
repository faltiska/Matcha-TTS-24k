_target_: matcha.data.text_mel_datamodule.TextMelDataModule
name: corpus-small-24k
train_filelist_path: data/corpus-small-24k/train.csv
valid_filelist_path: data/corpus-small-24k/validate.csv
batch_size: 18
num_workers: 12
persistent_workers: true
pin_memory: True
cleaners: [english_cleaners2]
add_blank: True
n_spks: 2
n_fft: 1024
n_feats: 100
sample_rate: 24000
hop_length: 256
win_length: 1024
f_min: 0
f_max: 12000
seed: ${seed}
load_durations: false

# Computed for speaker 1
#data_statistics:
#  mel_mean: -1.81633
#  mel_std: 4.177081

# for speakers 1 and 2:
data_statistics:
  mel_mean: -1.878392
  mel_std: 3.519257
  
# Cache folder (the precompute script will put mels here)
mel_dir: data/corpus-small-24k/mels

mel_backend: vocos
