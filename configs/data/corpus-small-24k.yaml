_target_: matcha.data.text_mel_datamodule.TextMelDataModule
name: corpus-small-24k
train_filelist_path: data/corpus-small-24k/train.csv
valid_filelist_path: data/corpus-small-24k/validate.csv

# Fixed batch size
batch_size: 33

# Dynamic batch size: batch by total frames instead of fixed sample count
# Set to null to use fixed batch_size instead
max_frames_per_batch: 36000

num_workers: 16
persistent_workers: true

# Set drop_last to true to drop the last batch which will most likely have a smaller
# number of samples than set by batch_size, resulting in model recompilation. 
# last_batch_size = num_samples % batch_size 
# num_samples is the number of lines you have in your train.csv file.
drop_last: false

pin_memory: True
add_blank: True
n_spks: 10
n_fft: 1024
n_feats: 100
sample_rate: 24000
hop_length: 256
win_length: 1024
f_min: 0
f_max: 12000
seed: ${seed}
load_durations: false

data_statistics:
  mel_mean: -3.306311
  mel_std: 5.464756
  
# Cache folder (the precompute script will put mels here)
mel_dir: data/corpus-small-24k/mels

mel_backend: vocos
