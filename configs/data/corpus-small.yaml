_target_: matcha.data.text_mel_datamodule.TextMelDataModule
name: corpus-small
train_filelist_path: data/Corpus-small/train.csv
valid_filelist_path: data/Corpus-small/validate.csv
batch_size: 18
num_workers: 16
pin_memory: True
cleaners: [english_cleaners2]
add_blank: True
n_spks: 1
n_fft: 1024
n_feats: 80
sample_rate: 22050
hop_length: 256
win_length: 1024
f_min: 0
f_max: 8000 # I could use 11025 to improve the melodic quality, but it requires a vocoder trained with same value   
data_statistics:  # Computed for my dataset
  mel_mean: -5.527719
  mel_std: 2.823194
seed: ${seed}
load_durations: false
