_target_: matcha.data.text_mel_datamodule.TextMelDataModule
name: corpus-small-22k
train_filelist_path: data/corpus-small-22k/train.csv
valid_filelist_path: data/corpus-small-22k/validate.csv
batch_size: 18
num_workers: 16
persistent_workers: true
pin_memory: True
cleaners: [english_cleaners2]
add_blank: True
n_spks: 1
n_fft: 1024
n_feats: 80
sample_rate: 22050
hop_length: 256
win_length: 1024
f_min: 0
f_max: 8000
seed: ${seed}
load_durations: false

# Computed for my dataset with command:
#   matcha-data-stats -i corpus-small-24k.yaml
data_statistics:
  mel_mean: -5.527719
  mel_std: 2.823194

# Cache folders (the precompute script will put mels and pitch files here)
mel_dir: data/corpus-small-22k/mels
f0_dir: data/corpus-small-22k/f0

mel_backend: hifigan