# Cosine annealing with periodic warm restarts (SGDR)
# Periodically resets LR to help escape local minima and explore better solutions
  
scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingWarmRestarts
  _partial_: true
  T_0: 50  # Epochs until first restart
  T_mult: 2  # Multiply period after each restart (50, 100, 200...)
  eta_min: 1.0e-6  # Minimum learning rate at bottom of each cycle

lightning_args:
  interval: epoch
  frequency: 1
